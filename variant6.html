<!DOCTYPE html>

  <title>Вариант 6 - История Казахстана</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: white;
      border-radius: 8px;

      padding: 20px;

    }

      font-weight: bold;
    }

      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .answers input[type="radio"] {
      margin-right: 10px;
    }
    .correct {
      background-color: #c6f6d5;
    }
    .wrong {
      background-color: #fecaca;
    }

      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Вариант 6: Экзамен по Истории Казахстана</h1>

  },
  {
    q: "Произведение Юсуфа Баласагуни:",
    options: ["Диуани Хикмет", "Кутадгу Билик", "Жеты жаргы", "Тарих-и Рашиди", "Мукаррар Билик"],

  {

  {

  {

  {

  },
  {
    q: "Что распространялось по Шелковому пути из Индии:",
    options: ["Зороастризм", "Буддизм", "Христианство", "Ислам", "Индуизм"],
    correct: 1
  },
  {
    q: "Что такое 'Отрарская катастрофа':",
    options: ["Пожар в столице", "Мятеж кочевников", "Гибель каравана Чингисхана в Отраре", "Осада Хорезма", "Поражение от Сасанидов"],

  },
  {
    q: "Откуда исходила основная угроза в XVIII веке:",
    options: ["Северная Сибирь", "Российская империя", "Джунгарское ханство", "Китай", "Бухарское ханство"],
    correct: 2
  },
  {
    q: "Политика переселения крестьян в Казахстан началась:",
    options: ["XVIII век", "XIX век", "XX век", "Во времена СССР", "При Петра I"],
    correct: 1
  },
  {
    q: "Какая ответственность была у Голощекина за коллективизацию:",
    options: ["Арест", "Суд", "Отставка", "Извинения", "Не нес ответственности"],
    correct: 4
  },
  {
    q: "Репрессированный писатель, член Алаш Орды:",
    options: ["М. Жумабаев", "А. Кунаев", "А. Байтурсынов", "С. Сейфуллин", "Ж. Жабаев"],
    correct: 0
  },
  {
    q: "Цена индустриализации:",
    options: ["Массовый голод", "Политические репрессии", "Нарушение экологии", "Все сказанное", "Снижение экспорта"],
    correct: 3
  },
  {
    q: "Кто воевал в составе персидской армии в VI веке до н.э.:",
    options: ["Саки", "Уйсуны", "Хунну", "Кангюи", "Сарматы"],
    correct: 0
  }
 
];



    const quizContainer = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const questionText = document.createElement("p");
      questionText.textContent = `${index + 1}. ${item.q}`;
      div.appendChild(questionText);

      const answers = document.createElement("div");
      answers.className = "answers";

      item.options.forEach((option, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        answers.appendChild(label);
      });

      div.appendChild(answers);
      quizContainer.appendChild(div);
    });

    function showResult() {
      let correctCount = 0;
      questions.forEach((item, index) => {
        const answers = document.getElementsByName(`q${index}`);
        answers.forEach((input, i) => {
          const label = input.parentElement;
          label.classList.remove("correct", "wrong");
          if (parseInt(input.value) === item.correct) {
            label.classList.add("correct");
          }
          if (input.checked) {
            if (parseInt(input.value) === item.correct) {
              correctCount++;
            } else {
              label.classList.add("wrong");
            }
          }
        });
      });
      const percent = Math.round((correctCount / questions.length) * 100);
      document.getElementById("result").textContent = `Вы ответили правильно на ${correctCount} из ${questions.length} вопросов (${percent}%)`;
    }
  </script>
</body>
</html>
