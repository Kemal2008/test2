<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор варианта экзамена</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .variant-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    .variant-button {
      padding: 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .variant-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Выберите вариант экзамена</h1>
  <div class="variant-list">
    <button class="variant-button" onclick="location.href='variant1.html'">Вариант 1</button>
    <button class="variant-button" onclick="location.href='variant2.html'">Вариант 2</button>
    <button class="variant-button" onclick="location.href='variant3.html'">Вариант 3</button>
    <button class="variant-button" onclick="location.href='variant4.html'">Вариант 4</button>
    <button class="variant-button" onclick="location.href='variant5.html'">Вариант 5</button>
    <button class="variant-button" onclick="location.href='variant6.html'">Вариант 6</button>
  </div>
</body>
</html>
