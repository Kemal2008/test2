<!DOCTYPE html>

  <title>Вариант 3 - История Казахстана</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: white;
      border-radius: 8px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .question p {
      font-weight: bold;
    }
    .answers label {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .answers input[type="radio"] {
      margin-right: 10px;
    }
    .correct {
      background-color: #c6f6d5;
    }
    .wrong {
      background-color: #fecaca;
    }
    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Вариант 3: Экзамен по Истории Казахстана</h1>

  <button onclick="showResult()">Завершить тест</button>

  {

    options: ["Гордиевы", "Воинственные мужи", "Могучие мужи", "Всадники неба", "Сыны степи"],

    options: ["Оренбург-Ташкентская", "Актогайская", "Жезказганская", "Турксиб", "Сары-Аркинская"],

    options: ["1918–1920 гг.", "1920–1924 гг.", "1924–1928 гг.", "1925–1929 гг.", "1923–1925 гг."],

  },
  {

    options: ["Неолит", "Энеолит", "Бронзовый век", "Палеолит", "Железный век"],

  },
  {

    options: ["Воины, торговцы, поэты", "Кочевники, оседлые, земледельцы", "Воины, жрецы, общинники", "Ремесленники, жрецы, скотоводы", "Солдаты, старейшины, жрецы"],

  },
  {
    q: "Кто возглавил откочевку из ханства Абулхаира?",
    options: ["Жангир и Сырым", "Кенесары и Абылай", "Жанибек и Керей", "Абулхаир и Касым", "Жанибек и Есим"],
    correct: 2
  },
  {
    q: "Когда КазССР переименована в Республику Казахстан?",
    options: ["25 октября 1990 г.", "1 декабря 1991 г.", "10 декабря 1991 г.", "16 декабря 1991 г.", "17 декабря 1992 г."],

  },
  {
    q: "Поздний палеолит — это:",
    options: ["100–50 тыс. до н.э.", "50–40 тыс. до н.э.", "40–12 тыс. до н.э.", "20–10 тыс. до н.э.", "15–8 тыс. до н.э."],
    correct: 2
  },
  {
    q: "Протест 1979 года в Целинограде был направлен против:",
    options: ["Нехватки воды", "Создания немецкой автономии", "Закрытия школ", "Демобилизации армии", "Переименования области"],
    correct: 1
  },
  {
    q: "Причина неэффективности с/х в СССР:",
    options: ["Мало земли", "Низкие зарплаты", "Отчуждение крестьянства от результатов труда", "Нет техники", "Ухудшение климата"],
    correct: 2
  },
  {
    q: "Что происходило в с/х в 1970-е гг.:",
    options: ["Переход к частной собственности", "Деградация колхозов", "Плановые закупки государством сельхозпродукции", "Уничтожение посевов", "Вырубка лесов"],
    correct: 2
  }
,
  {
    q: "Битва при Орбулаке произошла в каком году?",
    options: ["1625 г.", "1643 г.", "1650 г.", "1660 г.", "1675 г."],
    correct: 1
  },
  {
    q: "Кто возглавил отпор китайским войскам в 1756-1757 гг.?",
    options: ["Жангир хан", "Абылай", "Кенесары", "Сырым Датулы", "Тауке хан"],
    correct: 1
  },
  {
    q: "Когда происходило формирование человека разумного?",
    options: ["Эпоха мезолита", "Эпоха неолита", "Эпоха верхнего палеолита", "Эпоха бронзы", "Эпоха железа"],
    correct: 2
  },
  {
    q: "Где найден золотой человек ?",
    options: ["Бесшатыр", "Берель", "Аркаим", "Иссыкский курган", "Сарыарка"],
    correct: 3
  },
  {
    q: "Когда подписан Лиссабонский протокол?",
    options: ["1992", "1993", "1994", "1995", "1996"],
    correct: 1
  },
  {
    q: "Как звали главу гуннов при походе в Европу?",
    options: ["Чингисхан", "Атилла", "Бумын", "Капаган", "Жетысу"],
    correct: 1
  },
  {
    q: "Как называли себя женщины саков?",
    options: ["Слуги", "Шаманы", "Имели равные права с мужчинами", "Подчинённые", "Хранительницы очага"],
    correct: 2
  },
  {
    q: "Какой свод законов был создан при хане Тауке?",
    options: ["Жеты жаргы", "Тауке кодексы", "Казахский уложение", "Султанский свод", "Жолдас жарғы"],
    correct: 0
  },
  {
    q: "Кто организовал движение 'Невада-Семипалатинск'?",
    options: ["Назарбаев", "Кунаев", "Сулейменов", "Ауэзов", "Байтурсынов"],
    correct: 2
  },
  {
    q: "Что означало решение от 11 марта 1801 года?",
    options: ["Освобождение крестьян", "Переселение в Могулистан", "Разрешение казахам кочевать за Урал", "Уничтожение ханской власти", "Освоение целины"],
    correct: 2
  }
];


    const quizContainer = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const questionText = document.createElement("p");
      questionText.textContent = `${index + 1}. ${item.q}`;
      div.appendChild(questionText);

      const answers = document.createElement("div");
      answers.className = "answers";

      item.options.forEach((option, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        answers.appendChild(label);
      });

      div.appendChild(answers);
      quizContainer.appendChild(div);
    });

    function showResult() {
      let correctCount = 0;
      questions.forEach((item, index) => {
        const answers = document.getElementsByName(`q${index}`);
        answers.forEach((input, i) => {
          const label = input.parentElement;
          label.classList.remove("correct", "wrong");
          if (parseInt(input.value) === item.correct) {
            label.classList.add("correct");
          }
          if (input.checked) {
            if (parseInt(input.value) === item.correct) {
              correctCount++;
            } else {
              label.classList.add("wrong");
            }
          }
        });
      });
      const percent = Math.round((correctCount / questions.length) * 100);
      document.getElementById("result").textContent = `Вы ответили правильно на ${correctCount} из ${questions.length} вопросов (${percent}%)`;
    }
  </script>
</body>
</html>
