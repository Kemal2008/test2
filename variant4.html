    options: ["Абылай хан", "Кенесары", "Жангир хан", "Есим хан", "Сырым Датулы"],

  },
  {

    options: ["1991 г.", "1993 г.", "1995 г.", "1996 г.", "1999 г."],

  },
  {
    q: "Что было главной причиной восстаний XIX века?",
    options: ["Религиозные конфликты", "Экономические трудности", "Колонизаторская политика России", "Национальные разногласия", "Экологические катастрофы"],
    correct: 2
  }
,
  {
    q: "Какая культура эпохи бронзы преобладала в Казахстане?",
    options: ["Сакская", "Андроновская", "Сарматская", "Уйсунская", "Кангюйская"],
    correct: 1
  },
  {
    q: "Где находился Каракумский лагерь сопротивления коллективизации?",
    options: ["Юг Казахстана", "Северный Казахстан", "Западный Казахстан", "Каракумы", "Центральный Казахстан"],
    correct: 3
  },
  {
    q: "Чем был заменен продразверстка при переходе к НЭП?",
    options: ["Натуральный обмен", "Продналог", "Налоги на имущество", "Контрактация", "Кредитование"],
    correct: 1
  }
];


    const quizContainer = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const questionText = document.createElement("p");
      questionText.textContent = `${index + 1}. ${item.q}`;
      div.appendChild(questionText);

      const answers = document.createElement("div");
      answers.className = "answers";

      item.options.forEach((option, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        answers.appendChild(label);
      });

      div.appendChild(answers);
      quizContainer.appendChild(div);
    });

    function showResult() {
      let correctCount = 0;
      questions.forEach((item, index) => {
        const answers = document.getElementsByName(`q${index}`);
        answers.forEach((input, i) => {
          const label = input.parentElement;
          label.classList.remove("correct", "wrong");
          if (parseInt(input.value) === item.correct) {
            label.classList.add("correct");
          }
          if (input.checked) {
            if (parseInt(input.value) === item.correct) {
              correctCount++;
            } else {
              label.classList.add("wrong");
            }
          }
        });
      });
      const percent = Math.round((correctCount / questions.length) * 100);
      document.getElementById("result").textContent = `Вы ответили правильно на ${correctCount} из ${questions.length} вопросов (${percent}%)`;
    }
